name: Python Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: tests-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run-base-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache Python tools
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/black
            ~/.cache/ruff
            ~/.mypy_cache
          key: ${{ runner.os }}-python-tools-${{ hashFiles('setup.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-tools-

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: imu-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix for https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run static checks
        run: |
          mkdir -p ~/.cache/black ~/.cache/ruff ~/.mypy_cache
          docker run --rm \
            -v $(pwd):/app \
            -v ~/.cache/black:/home/builder/.cache/black \
            -v ~/.cache/ruff:/home/builder/.cache/ruff \
            -v ~/.mypy_cache:/home/builder/.mypy_cache \
            imu-builder:latest \
            make static-checks

      - name: Run unit tests
        run: make docker-test
